name: Notify

on:
  push:
    branches:
      - main
      - 'release/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

defaults:
  run:
    working-directory: ts

jobs:
  notify:
    runs-on: ubuntu-latest
    concurrency:
      group: notify-telegram-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository with sparse-checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          sparse-checkout: |
            ts/**
          sparse-checkout-cone-mode: false

      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            ts/.node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('ts/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --cache

      - name: Run telegram bot script
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          TELEGRAM_TOPIC_COMMITS: ${{ secrets.TELEGRAM_TOPIC_COMMITS }}
          TELEGRAM_TOPIC_PRS: ${{ secrets.TELEGRAM_TOPIC_PRS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: bun run send.ts
